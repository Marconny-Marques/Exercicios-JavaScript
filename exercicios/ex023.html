<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrando os números pares</title>
    <style>
        input {
            font-size: 14pt;
            height: 90px;
            width: 200px;
        }
        p {
            font-size: 16pt;
        }
    </style>
</head>
<body>
    <h1>Contando de 1 a 10(Mostrando só os pares)</h1>
    <input type="button" value="Iniciar contagem" onclick="Iniciar()">
    <section id="res">
        <p>Aperte o botão acima para contar</p>
    </section>
</body>
<script>
    function Iniciar() {
        let res = document.querySelector('section#res')
        res.innerHTML += (`<h3>Números pares de 1 até 10</h3>`)
        res.innerHTML += (`<p>2 &#128073 4 &#128073 6 &#128073 8 &#128073 10 &#128073 &#x1F3C1</p>`)
    }
</script>
</html>
