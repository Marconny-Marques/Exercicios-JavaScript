<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando 2 números</title>
    <style>
        input {
            height: 90px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Somando 2 números</h1>
    <input type="button" value="INICIAR SOMA" onclick="clicar()">
    <section id="res">
        Seu resultado aparecerar aqui...
    </section>
</body>
<script>
    function clicar() {
       var n1 = Number(prompt('Digite um número!'))
       var n2 = Number(prompt('Digite mais um número'))
       soma = n1 + n2
       var res = window.document.querySelector('section#res')
       res.innerHTML = `<p> A soma entre ${n1} e ${n2} é igual a ${soma}` 
        
    }
</script>
</html>
