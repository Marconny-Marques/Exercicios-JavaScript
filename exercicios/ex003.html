<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com dados</title>
    <style>
        input {
            height: 90px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados</h1>
    <input type="button" value="Clique aqui para começar" onclick="clicou()">
</body>
<script>
    var nome = window.prompt('Qual é seu nome?')
    function clicou() {
        window.alert(`Olá ${nome} bem-vindo!`)
    }
</script>
</html>
