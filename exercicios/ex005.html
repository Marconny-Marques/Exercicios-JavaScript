<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando números</title>
    <style>
        input {
            height: 90px;
            width: 200px;
        }

        h1 {
            font-size: 38px;
        }

        section>p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <input type="button" value="Clique aqui para calcular" onclick="clicar()">
    <section id="res">
        <p>O seu resultado vai aparecer aqui...</p>
    </section>
</body>
<script>
    window.alert('Seja bem vindo ao meu site.')
    function clicar() {
        var num = window.prompt('Digite um número')
        var res = window.document.getElementById('res')
        res.innerHTML = (`O dobro de ${num} é ${num*2} e a metade é ${num/2}`)
    }
</script>
</html>
