<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando de 1 a 10</title>
    <style>
        input {
            height: 90px;
            width: 200px;
        }

        section>p {
            font-size: 14pt;
        }

        input#botao {
            font-size: 14pt;
        }

        h2 {
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <h1>Contando até 10</h1>
    <input type="button" id="botao" value="Contar de 1 a 10" onclick="Contar()">
    <section id="res">
        <p>Aperte o botão acima para contar &#128070</p>
    </section>
</body>
<script>
    function Contar() {
        let res = document.querySelector('section#res')
        res.innerHTML += (`<h2>Contando de 1 até 10</h2>`)
        res.innerHTML += (`<p>1 &#128073 2 &#128073 3 &#128073 4 &#128073 5 &#128073 6 &#128073 7 &#128073 8 &#128073 9 &#128073 10</p>`)
    }
</script>
</html>
