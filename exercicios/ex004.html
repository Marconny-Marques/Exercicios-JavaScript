<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com partes do DOM</title>
    <style>
         input {
            height: 90px;
            width: 200px;
         }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados</h1>
    <input type="button" value="Clique aqui para começar" onclick="clicar()">
    <section id="resultado"></section>
</body>
<script>
    function clicar() {
       var nome = window.prompt('Qual é seu nome?')
       var res = window.document.getElementById('resultado')
       res.innerHTML = (`Olá ${nome} bem vindo!`) 
    }
</script>
</html>
