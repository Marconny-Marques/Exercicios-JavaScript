<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números</title>
    <style>
        input {
            height: 90px;
            width: 200px;
        }

        p {
            font-size: 15pt;
        }
    </style>
</head>
<body>
    <h1>Gerador de Números</h1>
    <input type="button" value="Clique em mim" onclick="Iniciar()"> <input type="button" value="Limpar" onclick="Limpar()">
    <section id="res">
        <p>Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100 </p>
    </section>
</body>
<script>
    function Iniciar() {
        let min = 1
        let max = 100
        let dif = max - min
        let aleatorio = Math.random()
        let num = min + Math.trunc(dif * aleatorio)
        let res = document.getElementById('res')
        res.innerHTML +=(`<p>Acabei de pensar no número <mark>${num}</mark></p>`) 
    }

    function Limpar() {
        let res = document.getElementById('res')
        res.innerHTML = null
    }
</script>
</html>
