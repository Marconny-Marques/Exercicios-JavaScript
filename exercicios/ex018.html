<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo em JavaScript</title>
    <style>
        input {
            height: 90px;
            width: 200px;
        }

        p {
            font-size: 16pt;
        }
    </style>
</head>
<body onload="sortear()">
    <h1>Tente adivinhar o meu número</h1>
    <input type="button" id="botao" value="Tentar adivinhar" onclick="Adivinhe()">
    <section id="res">
        <p>Já pensei em um valor entre 1 e 100</p>
    </section>
</body>
<script>
    let res = document.querySelector('section#res')
    let computador = 0
    let jogador = 0 
    function sortear() {
        let min = 1
        let max = 100
        let dif = max - min
        let aleatorio = Math.random()
        computador = min + Math.trunc(dif = aleatorio)
    }

    function Adivinhe() {
        jogador = Number(window.prompt('Qual o seu palpite?'))
        if(jogador < computador) {
            res.innerHTML += (`<p>Você falou ${jogador}. Meu número é <strong>MAIOR</strong> </p>`)
        } else if (jogador > computador) {
            res.innerHTML += (`Você falou ${jogador}. Meu número é <strong>MENOR</strong>`)
        } else if (jogador == computador) {
            res.innerHTML += (`<p><strong>Acertou mizeravi</strong>. Eu tinha sorteado o valor ${computador} também</p>`)
            document.getElementById('botao').style.visibility = 'hidden'
        }
    }
</script>
</html>
